<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-item>
      <ion-label>Select Vehicle</ion-label>
      <ion-select placeholder="Choose a vehicle" (ionChange)="onVehicleChange($event)">
        @for (vehicle of vehicles; track $index) {
        <ion-select-option [value]="vehicle.id">
          {{ getVehicleDisplayName(vehicle) }}
        </ion-select-option>
        }
      </ion-select>
    </ion-item>

    @if(selectedVehicle) {
    <div class="vehicle-json">
      <h3>Selected Vehicle (JSON)</h3>
      <pre>{{ selectedVehicle | json }}</pre>
    </div>
    F}
  </div>
</ion-content>
