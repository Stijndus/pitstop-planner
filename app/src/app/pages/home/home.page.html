<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-button size="block" (click)="openVehiclePicker()">
      {{ selectedVehicle ? getVehicleDisplayName(selectedVehicle) : 'Choose a vehicle' }}
    </ion-button>

    @if(selectedVehicle) {
    <app-vehicle-stats [vehicle]="selectedVehicle"></app-vehicle-stats>
    }
  </div>
</ion-content>
