<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Login</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="login-container">
        <div class="login-card">
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to continue</p>

            <form (ngSubmit)="onLogin()">
                <ion-list>
                    <ion-item>
                        <ion-input label="Email or Username" labelPlacement="floating" type="text"
                            [(ngModel)]="credentials.login" name="login" required autocomplete="username"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input label="Password" labelPlacement="floating" type="password"
                            [(ngModel)]="credentials.password" name="password" required
                            autocomplete="current-password"></ion-input>
                    </ion-item>
                </ion-list>

                <ion-text color="danger">
                    @if (errorMessage) {
                    <p class="error-message">{{ errorMessage }}</p>
                    }
                </ion-text>

                <ion-button expand="block" type="submit"
                    [disabled]="isLoading || !credentials.login || !credentials.password" class="login-button">
                    @if (isLoading) {
                    <ion-spinner name="crescent"></ion-spinner>
                    } @else {
                    <span>Login</span>
                    }
                </ion-button>
            </form>

            <div class="register-link">
                <p>
                    Don't have an account?
                    <a [routerLink]="['/register']">Register here</a>
                </p>
            </div>
        </div>
    </div>
</ion-content>
