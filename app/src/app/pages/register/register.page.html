<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
        <ion-title>Register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Register</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="register-container">
        <div class="register-card">
            <h1>Create Account</h1>
            <p class="subtitle">Sign up to get started</p>

            <form (ngSubmit)="onRegister()">
                <ion-list>
                    <ion-item>
                        <ion-input label="Name" labelPlacement="floating" type="text" [(ngModel)]="credentials.name"
                            name="name" required autocomplete="name"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input label="Email" labelPlacement="floating" type="email" [(ngModel)]="credentials.email"
                            name="email" required autocomplete="email"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input label="Password" labelPlacement="floating" type="password"
                            [(ngModel)]="credentials.password" name="password" required
                            autocomplete="new-password"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input label="Confirm Password" labelPlacement="floating" type="password"
                            [(ngModel)]="credentials.password_confirmation" name="password_confirmation" required
                            autocomplete="new-password"></ion-input>
                    </ion-item>
                </ion-list>

                <ion-text color="danger">
                    @if (errorMessage) {
                    <p class="error-message">{{ errorMessage }}</p>
                    }
                </ion-text>

                <ion-button expand="block" type="submit"
                    [disabled]="isLoading || !credentials.name || !credentials.email || !credentials.password || !credentials.password_confirmation"
                    class="register-button">
                    @if (isLoading) {
                    <ion-spinner name="crescent"></ion-spinner>
                    } @else {
                    <span>Create Account</span>
                    }
                </ion-button>
            </form>

            <div class="login-link">
                <p>
                    Already have an account?
                    <a [routerLink]="['/login']">Login here</a>
                </p>
            </div>
        </div>
    </div>
</ion-content>
